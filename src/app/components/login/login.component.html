
<div class="card card-body ">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)"class="col-sm-8 ml-4 pl-4 ">
    <div class="ml-4 pl-4">
      <div class="ml-4 pl-4">
        <div class="form-group mb-4">
          <label for="log-username" class="font-weight-bold mb-3">Username</label>
          <input type="text" 
          [(ngModel)]="login.username"
          [ngClass]="{'is-invalid':userNameLogin.errors && userNameLogin.touched}"
          class="form-control" id="log-username" 
          placeholder="Enter Username" name="username"
          #userNameLogin="ngModel"
          required>
          <div [hidden]="!userNameLogin.errors?.required" class="invalid-feedback">
              Login name required
          </div>

          
        </div>

        <div class="form-group mt-4 mb-4">
          <label for="log-password" class="font-weight-bold mb-3">Password</label>
          <input type="password" 
          [(ngModel)]="login.password"
          [ngClass]="{'is-invalid':userNamePass.errors && userNamePass.touched}"
          class="form-control" id="log-password" placeholder="Password..." name="password"
          #userNamePass="ngModel"
          required>
          <div [hidden]="!userNamePass.errors?.required" class="invalid-feedback">
              Password required
          </div>
        </div>
        
        <div [hidden]="infoPass" class="error">Login Username and Password is incorrect</div>
        <br [hidden]="infoPass"/>
        <button [disabled]="!loginForm.form.valid" class="btn btn-primary" [disabled]= "">Submit</button>
        <button class="btn btn-success ml-3" [routerLink]="['/signup']">SignUp</button>
      </div>
    </div>
  </form>
</div>
